<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*Astrology Calculators*</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .calc-button {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 120px;
        }
        
        .calc-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #2980b9, #34495e);
        }
        
        .calc-button:active {
            transform: translateY(2px);
        }
        
        .button-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .button-desc {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Astrology Calculators</h1>
        <p class="subtitle">Select a calculator to perform specific astrological calculations</p>
        
        <div class="button-grid">
            <button class="calc-button" onclick="redirectTo('BCPcalc.html')">
                <span class="button-icon">üßÆ</span>
                BCP Calculator
                <span class="button-desc">Longevity & BCP Calculations</span>
            </button>
            
            <button class="calc-button" onclick="redirectTo('BCPfusioncalc.html')">
                <span class="button-icon">‚ö°</span>
                BCP Sign Calculator Based on MD
                <span class="button-desc">BCP Calculations based on Mahadasa Lord House</span>
            </button>
            
            <button class="calc-button" onclick="redirectTo('MBcalc.html')">
                <span class="button-icon">üíÄ</span>
                Mrityu Bagha Calculator
                <span class="button-desc">Death & Danger Periods</span>
            </button>
            
            <button class="calc-button" onclick="redirectTo('Navatara.html')">
                <span class="button-icon">‚≠ê</span>
                Navatara Calculator
                <span class="button-desc">27-Star Navatara Analysis</span>
            </button>
            
            <button class="calc-button" onclick="redirectTo('Utamavargpushkar.html')">
                <span class="button-icon">üîÆ</span>
                Uttama Vargotama Pushkar
                <span class="button-desc">Uttama Drekkana & vargottama & Pushkar Navamsa</span>
            </button>
            
            <button class="calc-button" onclick="redirectTo('tithicalc.html')">
                <span class="button-icon">üåô</span>
                Tithi Calculator
                <span class="button-desc">Tithi Type and Lords Calculation</span>
            </button>
            
            <button class="calc-button" onclick="redirectTo('playground.html')">
                <span class="button-icon">üìä</span>
                South Indian Chart Playground
                <span class="button-desc">Chart Analysis & Visualization</span>
            </button>
        </div>
        
        <div class="footer">
            <p>Click any calculator button to open the corresponding tool</p>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            // Assuming all pages are in the same directory
            window.location.href = page;
        }
    </script>
</body>
</html>
