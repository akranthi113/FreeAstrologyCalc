<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ascendent Malefics and Benefics Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Poppins, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    width: 460px;
    margin-top: 40px;
  }
  .card {
    background: white;
    padding: 22px;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.07);
    margin-bottom: 25px;
  }
  h2 {
    text-align: center;
    font-weight: 600;
    font-size: 20px;
    color: #2c3e50;
    margin-bottom: 15px;
  }
  label { font-weight: 500; color: #34495e; }
  select, button {
    width: 100%;
    padding: 12px;
    border: 2px solid #dfe6e9;
    border-radius: 10px;
    font-size: 15px;
    margin-top: 8px;
    outline: none;
    cursor: pointer;
    background: #fff;
    transition: 0.2s;
  }
  select:hover { border-color: #b2bec3; }
  button {
    background: #0984e3;
    color: white;
    font-weight: 600;
    border: none;
  }
  button:hover { background: #0673c7; }
  .result-box {
    margin-top: 18px;
    background: #e8eef3;
    padding: 15px;
    border-radius: 10px;
    border-left: 5px solid #74b9ff;
    animation: fadeIn 0.3s ease-in;
    font-size: 15px;
  }
  .row { margin-bottom: 8px; }
  .label { font-weight: 600; color: #2c3e50; }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="container">

  <!-- Ascendant Finder Card -->
  <div class="card">
    <h2>Ascendent Malefics and Benefics Finder</h2>
    <label for="lagnaSelect">Select Lagna:</label>
    <select id="lagnaSelect" onchange="showKaraka()">
      <option value="">Choose Ascendant</option>
      <option>Aries (Mesh)</option>
      <option>Taurus (Vrishabha)</option>
      <option>Gemini (Mithun)</option>
      <option>Cancer (Karka)</option>
      <option>Leo (Simha)</option>
      <option>Virgo (Kanya)</option>
      <option>Libra (Tula)</option>
      <option>Scorpio (Vrishchik)</option>
      <option>Sagittarius (Dhanu)</option>
      <option>Capricorn (Makar)</option>
      <option>Aquarius (Kumbha)</option>
      <option>Pisces (Meen)</option>
    </select>

    <div id="result" class="result-box" style="display:none;">
      <div class="row"><span class="label">Yogakaraka:</span> <span id="yogakaraka"></span></div>
      <div class="row"><span class="label">Functional Benefics:</span> <span id="benefics"></span></div>
      <div class="row"><span class="label">Functional Malefics:</span> <span id="malefics"></span></div>
    </div>
  </div>

  <!-- Planet Relations Card -->
  <div class="card">
    <h2>Planet Natural Relations</h2>
    <label for="planetSelect">Select Planet:</label>
    <select id="planetSelect">
      <option value="">Choose Planet</option>
      <option value="Sun">Sun</option>
      <option value="Moon">Moon</option>
      <option value="Mars">Mars</option>
      <option value="Mercury">Mercury</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Venus">Venus</option>
      <option value="Saturn">Saturn</option>
      <option value="Rahu">Rahu</option>
      <option value="Ketu">Ketu</option>
    </select>

    <button onclick="showRelations()">Show Relations</button>
    <div id="planetOutput" class="result-box" style="display:none;"></div>
  </div>

</div>

<script>
/* Ascendant Karaka Data */
const karakaData = {
  "Aries (Mesh)": {
    yogakaraka: "Mars",
    benefics: "Sun, Jupiter, Moon",
    malefics: "Venus, Saturn, Mercury"
  },
  "Taurus (Vrishabha)": {
    yogakaraka: "Saturn",
    benefics: "Mercury, Venus, Saturn, Moon",
    malefics: "Sun, Mars, Jupiter"
  },
  "Gemini (Mithun)": {
    yogakaraka: "Venus",
    benefics: "Mercury, Venus, Jupiter",
    malefics: "Sun, Mars, Saturn, Moon"
  },
  "Cancer (Karka)": {
    yogakaraka: "Mars",
    benefics: "Moon, Jupiter, Sun",
    malefics: "Venus, Mercury, Saturn"
  },
  "Leo (Simha)": {
    yogakaraka: "Mars",
    benefics: "Sun, Moon, Mars, Jupiter",
    malefics: "Venus, Saturn, Mercury"
  },
  "Virgo (Kanya)": {
    yogakaraka: "Venus",
    benefics: "Mercury, Venus",
    malefics: "Sun, Moon, Mars, Jupiter, Saturn"
  },
  "Libra (Tula)": {
    yogakaraka: "Saturn",
    benefics: "Venus, Mercury, Saturn",
    malefics: "Sun, Moon, Mars, Jupiter"
  },
  "Scorpio (Vrishchik)": {
    yogakaraka: "Moon",
    benefics: "Moon, Sun, Jupiter",
    malefics: "Venus, Mercury, Saturn, Mars"
  },
  "Sagittarius (Dhanu)": {
    yogakaraka: "Sun",
    benefics: "Sun, Moon, Mars, Jupiter",
    malefics: "Venus, Saturn, Mercury"
  },
  "Capricorn (Makar)": {
    yogakaraka: "Venus",
    benefics: "Venus, Mercury, Saturn",
    malefics: "Sun, Moon, Mars, Jupiter"
  },
  "Aquarius (Kumbha)": {
    yogakaraka: "Venus",
    benefics: "Venus, Mercury, Saturn",
    malefics: "Sun, Moon, Mars, Jupiter"
  },
  "Pisces (Meen)": {
    yogakaraka: "Mars",
    benefics: "Jupiter, Moon, Mars",
    malefics: "Sun, Venus, Saturn, Mercury"
  }
};

function showKaraka() {
  const asc = document.getElementById("lagnaSelect").value;
  if (!asc || !karakaData[asc]) {
    document.getElementById("result").style.display = "none";
    return;
  }
  const data = karakaData[asc];
  document.getElementById("yogakaraka").innerText = data.yogakaraka;
  document.getElementById("benefics").innerText = data.benefics;
  document.getElementById("malefics").innerText = data.malefics;
  document.getElementById("result").style.display = "block";
}

/* Planet Natural Relations Data */
const planetData = {
  "Sun": {
    friendly: ["Moon", "Mars", "Jupiter"],
    enemy: ["Venus", "Saturn", "Rahu"],
    neutral: ["Mercury", "Ketu"]
  },
  "Moon": {
    friendly: ["Sun", "Mercury"],
    enemy: [],
    neutral: ["Mars", "Jupiter", "Venus", "Saturn", "Rahu", "Ketu"]
  },
  "Mars": {
    friendly: ["Sun", "Moon", "Jupiter"],
    enemy: ["Mercury"],
    neutral: ["Venus", "Saturn", "Rahu", "Ketu"]
  },
  "Mercury": {
    friendly: ["Sun", "Venus"],
    enemy: ["Moon", "Ketu"],
    neutral: ["Mars", "Jupiter", "Saturn", "Rahu"]
  },
  "Jupiter": {
    friendly: ["Sun", "Moon", "Mars"],
    enemy: ["Mercury", "Venus", "Rahu"],
    neutral: ["Saturn", "Ketu"]
  },
  "Venus": {
    friendly: ["Mercury", "Saturn", "Rahu"],
    enemy: ["Sun", "Moon"],
    neutral: ["Mars", "Jupiter", "Ketu"]
  },
  "Saturn": {
    friendly: ["Mercury", "Venus", "Rahu"],
    enemy: ["Sun", "Moon", "Mars"],
    neutral: ["Jupiter", "Ketu"]
  },
  "Rahu": {
    friendly: ["Venus", "Saturn"],
    enemy: ["Sun", "Moon", "Mars"],
    neutral: ["Mercury", "Jupiter", "Ketu"]
  },
  "Ketu": {
    friendly: ["Sun", "Mars"],
    enemy: ["Venus", "Saturn"],
    neutral: ["Mercury", "Jupiter", "Moon", "Rahu"]
  }
};

function showRelations() {
  const planet = document.getElementById("planetSelect").value;
  if (!planet || !planetData[planet]) {
    document.getElementById("planetOutput").style.display = "none";
    return;
  }
  const data = planetData[planet];
  document.getElementById("planetOutput").innerHTML = `
    <div class="row"><span class="label">Friendly:</span> ${data.friendly.join(", ") || "None"}</div>
    <div class="row"><span class="label">Enemy:</span> ${data.enemy.join(", ") || "None"}</div>
    <div class="row"><span class="label">Neutral:</span> ${data.neutral.join(", ") || "None"}</div>
  `;
  document.getElementById("planetOutput").style.display = "block";
}
</script>

</body>
</html>
